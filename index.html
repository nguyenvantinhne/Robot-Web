<!doctype html>
<html lang=vi>
<head>
<meta charset=UTF-8>
<title>SunWin Bot Dự Đoán</title>
<meta name=viewport content="width=device-width,initial-scale=1">
<style>body,html{margin:0;padding:0;font-family:Arial,sans-serif;background:#fff;overflow:hidden}iframe{width:100vw;height:100vh;border:none}#robotContainer{position:fixed;top:50%;left:30px;transform:translateY(-50%) rotate(90deg);transform-origin:left center;display:flex;align-items:center;z-index:9999;cursor:move}#robotIcon{width:90px;height:90px;margin-right:12px;pointer-events:none}#robotText{background:#fff;color:#000;padding:10px 14px;border-radius:12px;font-size:16px;line-height:1.5;box-shadow:0 0 8px rgba(0,0,0,.3);white-space:nowrap;max-width:280px;position:relative}strong{font-weight:700}</style>
</head>
<body>
<iframe src=https://web.sunwin.us/ ></iframe>
<div id=robotContainer>
<img id=robotIcon src=robot-dudoan.png alt="Robot Icon">
<div id=robotText>
<div id=line1>Đang tải...</div>
<div id=line2></div>
</div>
</div>
<script>const robotContainer=document.getElementById("robotContainer");let isDragging=!1,offsetX=0,offsetY=0,lastPhien=null,lastPhienTime=0;async function fetchData(){try{const t=await fetch("https://https-api.onrender.com/api/sunwin",{headers:{"x-api-key":"vantinh597"}}),e=await t.json(),n=e.phien_hien_tai||"...",o=e.du_doan||"...",i=Math.round(parseFloat(e.do_tin_cay))||"...";n!==lastPhien&&(lastPhien=n,lastPhienTime=Date.now());if(Date.now()-lastPhienTime<25e3)return document.getElementById("line1").innerHTML="<strong>Chờ phiên mới</strong>",void(document.getElementById("line2").innerText="");document.getElementById("line1").innerHTML=`#${n} : <strong>${o}</strong>`,document.getElementById("line2").innerHTML=`Độ tin cậy: <strong>${i}%</strong>`}catch(t){document.getElementById("line1").innerText="❌ Lỗi kết nối API",document.getElementById("line2").innerText=""}}robotContainer.addEventListener("mousedown",(t=>{isDragging=!0,offsetX=t.clientX-robotContainer.offsetLeft,offsetY=t.clientY-robotContainer.offsetTop})),document.addEventListener("mousemove",(t=>{isDragging&&(robotContainer.style.left=t.clientX-offsetX+"px",robotContainer.style.top=t.clientY-offsetY+"px")})),document.addEventListener("mouseup",(()=>isDragging=!1)),robotContainer.addEventListener("touchstart",(t=>{isDragging=!0;const e=t.touches[0];offsetX=e.clientX-robotContainer.offsetLeft,offsetY=e.clientY-robotContainer.offsetTop})),document.addEventListener("touchmove",(t=>{if(isDragging){const e=t.touches[0];robotContainer.style.left=e.clientX-offsetX+"px",robotContainer.style.top=e.clientY-offsetY+"px"}})),document.addEventListener("touchend",(()=>isDragging=!1)),fetchData(),setInterval(fetchData,1e3)</script>
</body>
</html>
